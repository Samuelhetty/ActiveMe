<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Burned Calculator</title>
</head>
<body>
    <h1>Calories Burned Calculator</h1>
    <form id="caloriesForm">
        <label for="workouts">Total number of workouts:</label>
        <input type="number" id="workouts" required><br>
        <label for="duration">Total duration of workouts (minutes):</label>
        <input type="number" id="duration" required><br>
        <button type="submit">Calculate Calories</button>
    </form>
    <div id="result"></div>

    <script src="caloriesCalculator.js"></script>
</body>
</html>
