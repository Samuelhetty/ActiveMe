<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActiveMe</title>


    <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="./assets/images/icon.png" alt="ActiveMe Logo">
    </div>
    
    <nav class="nav-list">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Workouts</a>
            <a href="#">BMI</a>
            <a href="#">Calories Burned</a>
            <a href="#">Contact</a>
            <a href="#">FAQs</a>
            <button class="btnLogin-popup">Join Now</button>
    </nav>

</header>

    <div class="wrapper active-popup">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email"required>
                   <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password"required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p> Don't have an account? <a href="#" class="register-link">SignUp</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>SignUp</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text"required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password"required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"></label>
                    <a href="#">I agree to the terms and conditions.</a>
                </div>
                <div class="login-register">
                    <p> Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>


    <!--custom js link -->
<script src="scripts/index.js"></script> 

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"> </script>
</body>
</html>
